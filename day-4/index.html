<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini To-Do App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>To-Do List</h2>
  <div class="form">
    <input type="text" id="todoInput" placeholder="Tambah tugas">
    <select id="prioritySelect" aria-label="priority">
      <option value="" selected disabled>Prioritas</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <input type="date" id="inputDeadline">
    <ul id="todoList"></ul>
    <button onclick="tambahTodo()">Tambah</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
